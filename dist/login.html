<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SIGMun Components pack - Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/sigmun-default.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
    </head>
    <body>


        <!-- login page -->
        <div id="login-page">

            <div class="container">
                <div class="row justify-content-center mt-5 pt-5">
                  <div class="col-md-4">
                    <div class="card shadow p-4">
                      <div class="card-body">
                        <!-- api placeholder image -->
                        <div class="text-center mb-4">
                            <!-- <img src="https://via.placeholder.com/150" class="rounded-circle" alt="..."> -->
                        </div>
                        <h5 class="card-title text-center">Login</h5>
                        <form>
                            <div class="form-group mb-4">
                                <label for="username">Usuário</label>
                                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control border-bottom" id="password" placeholder="Digite sua senha">
                            </div>
                            <div class="d-flex justify-content-end align-items-center pt-4">
                                <button type="submit" class="w-100 btn btn-primary btn-block"><i class="bi bi-lock"></i> Entrar</button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a href="#" class="me-2">esqueceu a senha?</a>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

        </div>


        <!-- Core theme JS (inclui bootstrap)-->
        <!-- <script type="module" src="js/sigmun.js"></script> -->

        <!-- DataTables.net -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    </body>
</html>
